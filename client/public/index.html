    <link

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <title>AI智能聊天助手</title>
    
    <style>
      /* 全局样式重置 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* 根元素样式 */
      html {
        height: 100%;
        scroll-behavior: smooth;
      }
      
      body {
        margin: 0;
        font-family: 'Inter', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        height: 100%;
        overflow-x: hidden;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-attachment: fixed;
      }
      
      /* 代码字体 */
      code {
        font-family: 'JetBrains Mono', source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }
      
      /* 根容器 */
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* 加载动画 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* 滚动条样式 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        transition: background 0.2s ease;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.5);
      }
      
      /* 选择文本样式 */
      ::selection {
        background: rgba(102, 126, 234, 0.3);
        color: inherit;
      }
      
      ::-moz-selection {
        background: rgba(102, 126, 234, 0.3);
        color: inherit;
      }
      
      /* 焦点样式 */
      *:focus {
        outline: none;
      }
      
      /* 链接样式 */
      a {
        color: inherit;
        text-decoration: none;
      }
      
      /* 按钮样式重置 */
      button {
        border: none;
        background: none;
        cursor: pointer;
        font-family: inherit;
      }
      
      /* 输入框样式重置 */
      input, textarea {
        border: none;
        outline: none;
        font-family: inherit;
      }
      
      /* 图片样式 */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      /* 响应式设计 */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }
      
      /* 深色模式支持 */
      @media (prefers-color-scheme: dark) {
        ::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.3);
        }
        
        ::-webkit-scrollbar-thumb:hover {
          background: rgba(255, 255, 255, 0.5);
        }
      }
      
      /* 动画性能优化 */
      * {
        will-change: auto;
      }
      
      .animate {
        will-change: transform, opacity;
      }
      
      /* 无障碍支持 */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body>
    <noscript>您需要启用JavaScript才能运行此应用程序。</noscript>
    <div id="root">
      <!-- 加载动画 -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- 性能监控 -->
    <script>
      // 页面加载性能监控
      window.addEventListener('load', function() {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('页面加载时间:', perfData.loadEventEnd - perfData.fetchStart, 'ms');
        }
      });
      
      // 移除加载动画
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingContainer = document.querySelector('.loading-container');
          if (loadingContainer) {
            loadingContainer.style.opacity = '0';
            loadingContainer.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loadingContainer.remove();
            }, 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
